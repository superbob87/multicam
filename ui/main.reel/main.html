<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "crossOrigin": null
            },
            "_dev": {
                "isHidden": true
            }
        },
        "listItem": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem"},
                "axis": "horizontal",
                "highlight": "asd",
                "identifier": "swd"
            }
        },
        "number": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "number"},
                "value": 100
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "axis": "vertical",
                "enabled": true,
                "max": 100,
                "min": 0,
                "value": 50
            },
            "_dev": {
                "isHidden": true
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "axis": "horizontal",
                "enabled": true,
                "value": "Textbbvcbvcbv"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <li data-montage-id="listItem"></li>
        <button data-montage-id="button"></button>
        <textarea data-montage-id="textArea"></textarea>
        <input type="number" data-montage-id="number">
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>
